<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Ice cream shop pleasure</h2>
        <div id="myCarousel" class="carousel slide">
        
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
          </ul>
          
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="vainilla.jpg" alt="Helado de vainilla" width="100" height="50">
            </div>
            <div class="carousel-item">
              <img src="choco.jpg" alt="helado de chocolate" width="100" height="50">
            </div>
            <div class="carousel-item">
              <img src="late.jpg" alt="helado de oreo" width="100" height="50">
            </div>
            <div class="carousel-item">
                <img src="uva.jpg" alt="helado de uva" width="100" height="50">
              </div>
          </div>
          
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#myCarousel">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#myCarousel">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
        </div>
        
        <script>
        $(document).ready(function(){
          // Activate Carousel
          $("#myCarousel").carousel();
            
          // Enable Carousel Indicators
          $(".item1").click(function(){
            $("#myCarousel").carousel(0);
          });
          $(".item2").click(function(){
            $("#myCarousel").carousel(1);
          });
          $(".item3").click(function(){
            $("#myCarousel").carousel(2);
          });
            
          // Enable Carousel Controls
          $(".carousel-control-prev").click(function(){
            $("#myCarousel").carousel("prev");
          });
          $(".carousel-control-next").click(function(){
            $("#myCarousel").carousel("next");
          });
        });
        </script>        
</body>
</html>
